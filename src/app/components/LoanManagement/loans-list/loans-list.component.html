<!-- Current Loans -->
<div class="row mb-5">
    <div class="col-12">
      <h4 class="fw-bold mb-4">Your Active Loans</h4>
  
      <div *ngFor="let loan of loans" class="card loan-card shadow-sm mb-3 border-0">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h5 class="card-title mb-1">{{loan.status}}</h5>
            <p class="card-text text-muted mb-0">
              Amount: <strong>{{loan.amount}}TND</strong> |
              Interest: <strong>{{loan.interestRate}}%</strong> |
              Remaining: <strong>{{loan.remaining_repayment}}TND</strong>
            </p>
          </div>
          <button class="btn btn-outline-primary btn-sm">View Details</button>
        </div>
      </div>
  
      <!-- Add more loan cards here dynamically -->
      
    </div>
  </div>
