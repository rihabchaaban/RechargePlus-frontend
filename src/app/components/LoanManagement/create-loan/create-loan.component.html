<div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="p-4 shadow-sm loan-apply-form rounded">
        <h4 class="fw-semibold mb-4">Apply for a New Loan</h4>
        <form>
          <div class="mb-3">
            <label class="form-label">Loan Type</label>
            <select class="form-select">
              <option selected disabled>Select loan type</option>
              <option>Personal Loan</option>
              <option>Education Loan</option>
              <option>Business Loan</option>
              <option>Home Loan</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" class="form-control" placeholder="Enter amount in USD" />
          </div>
          <div class="mb-3">
            <label class="form-label">Term (in months)</label>
            <input type="number" class="form-control" placeholder="e.g., 12, 24, 36" />
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit Application</button>
        </form>
      </div>
    </div>
  </div>
