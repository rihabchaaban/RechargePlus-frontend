<div class="d-flex" style="height: 100vh; overflow: hidden;">

    <!-- Sidebar (fixed width) -->
    <div class="sidebar d-flex flex-column bg-dark text-white" style="width: 300px; height: 100vh; overflow-y: auto;">
  
      <!-- Profile Section -->
      <div class="profile-section text-center d-flex flex-column align-items-center p-2 border-bottom" style="border-bottom: 1px solid rgba(255, 255, 255, 0.1);">
        <img src="assets/img/profilepic.png" alt="Admin" class="profile-pic mb-2"  style="width: 80px; height: 80px; border-radius: 50%;">
        <div class="text-white fw-semibold mt-1 mb-2">Admin</div>
      </div>
      <!-- Fine Separator Line -->
    <div style="border-top: 1px solid rgba(255, 255, 255, 0.1); margin: 0 2rem;"></div>

  
      <!-- All links + footer are scrollable together -->
      <div class="flex-grow-1 d-flex flex-column mt-3">
  
        <!-- Scrollable Content -->
        <div class="flex-grow-1 mb-4">
  
          <!-- User Management -->
          <a class="d-flex align-items-center p-3 text-white text-decoration-none" routerLink="/user-management" routerLinkActive="active">
            <i class="fas fa-users-cog me-2"></i> User Management
          </a>
  
          <!-- Account Management -->
          <a class="d-flex align-items-center  p-3 text-white text-decoration-none" routerLink="/account" routerLinkActive="active">
            <i class="fas fa-user-circle me-2"></i> Account Management
          </a>
  
          <!-- Loan Management Dropdown -->
          <div class="dropdown-section">
            <a class="d-flex align-items-center justify-content-between p-3 text-white text-decoration-none"
               href="javascript:void(0)"
               (click)="toggleDropdown()">
              <span><i class="fas fa-hand-holding-usd me-2"></i> Loan Management</span>
              <i class="fas" [ngClass]="{ 'fa-chevron-down': !DropdownOpen, 'fa-chevron-up': DropdownOpen }"></i>
            </a>

            <div *ngIf="DropdownOpen" class="submenu ps-4" [@dropdownAnimation]>
              <a class="d-block py-2 text-white text-decoration-none" routerLink="/admin/loans" routerLinkActive="active">
                <i class="fas fa-hand-holding-usd me-2"></i> Loans
              </a>
              <a class="d-block py-2 text-white text-decoration-none" routerLink="/loan/repayments" routerLinkActive="active">
                <i class="fas fa-money-check-alt me-2"></i> Repayments
              </a>
              <a class="d-block py-2 text-white text-decoration-none" routerLink="/loan/guarantors" routerLinkActive="active">
                <i class="fas fa-user-shield me-2"></i> Guarantors
              </a>
            </div>
          </div>
  
          <!-- Market Management -->
          <a class="d-flex align-items-center p-3 text-white text-decoration-none" routerLink="/market" routerLinkActive="active">
            <i class="fas fa-store me-2"></i> Market Management
          </a>
  
          <!-- Projects Management -->
          <a class="d-flex align-items-center p-3 text-white text-decoration-none" routerLink="/projects" routerLinkActive="active">
            <i class="fas fa-lightbulb me-2"></i> Projects Management
          </a>
  
        </div>
  
        <!-- Footer (logo) -->
        <div class="sidebar-footer text-center p-2 border-top" style="border-top: 1px solid rgba(255, 255, 255, 0.1);">
          <img src="assets/img/RechargePlus_transparent.PNG" alt="Logo" style="width: 60px; height: auto; margin-bottom: 10px;">
          <div class="small text-muted">Â© 2025 All rights reserved</div>
        </div>
  
      </div>
  
    </div>
  
    <!-- Main Content Area -->
    <div class="flex-grow-1 p-4">
      <router-outlet></router-outlet>
    </div>
  
  </div>
